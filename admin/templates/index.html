        <script>
            function validateEmail($email){
                var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,})?$/;
                return emailReg.test( $email );
            }

            $(function(){
                $("#login").click(function(){
                    if($("#form_id").val() === "" || $("#email").val() === "" || $("#password").val() === "" || !validateEmail($("#email").val())){
                        alert("Please fill all fields with valid data..!!");
                        return false;
                    }
                });
            });
        </script>
